<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine ascent</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/c573458ecc.js" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
  </head>
  <body>
    <!-- login form -->
    <div class="container form_c">
      <div class="container">
        <div class="row mt-5 p-5">
          <div class="col-lg-6 col-md--6 not col-sm-6 p-5 bg-white linear px-5">
            <div class="text-light adjust-size side_hs p-5">
              Welcome to our website,
              Chasing angels or feelings,
              demons go to the Mountains!

            </div>




          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 p-5 bg-white">

            <!-- signup form starts -->
            <div id="signup_form">
              <div class="h2 text-center" id="log">Sign-up:</div>
              <div class="h5 mt-5">Hey,hello</div>
              <div class="h5 mt-3">sign up to  your account.</div>

              <div class="form-group mt-5">
                <label for="" id="name" class="h6">Username</label>
                <input type="text" class="form-control" placeholder="enter username" id="get_name" />
                <span id="alert_n"></span>
              </div>
              <div class="form-group mt-3">
                <label for="" id="email_s" class="h6">Email</label>
                <input type="email" class="form-control" placeholder="enter email" id="email_get" />
                <span id="alert_em"></span>
              </div>

              <div class="form-group mt-3">
                <label for="" id="pass" class="h6">Password</label>
                <input type="password" class="form-control" placeholder="enter password" id="passcode" />
                <span id="alert_pas"></span>
              </div>

              <div class="row">
                <div class="col-sm">
                  <button class="btn" id="signup" onclick="for_signup()">Sign up</button>
                </div>
                </div>
              </div>
              </div>
              <!-- signup form end -->

          </div>
        </div>
      </div>
   

   
  </body>
</html>
